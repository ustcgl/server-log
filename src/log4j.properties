#define root logger
log4j.rootLogger=INFO, CONSOLE, ROLLING_FILE,DAILYERROR

#CONSOLE: OUTPUT TO CONSOLE
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.target = System.out
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = [%-5p]%d{HH:mm:ss}, [Class]%-c{1}, [Method]%M, %m%n

#DAILYFILE: OUTPUT TO FILE
log4j.appender.ROLLING_FILE=org.apache.log4j.RollingFileAppender 
log4j.appender.ROLLING_FILE.File = ${catalina.base}/logs/comblog.log
log4j.appender.ROLLING_FILE.Threshold=DEBUG 
log4j.appender.ROLLING_FILE.Append=true 
log4j.appender.ROLLING_FILE.MaxFileSize=100MB 
log4j.appender.ROLLING_FILE.MaxBackupIndex=1 
log4j.appender.ROLLING_FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.ROLLING_FILE.layout.ConversionPattern = [%-5p]%d{HH:mm:ss,SSS}, [Class]%-c{1}, [Method]%M, %m%n


### 保存异常信息到单独文件 ###
log4j.appender.DAILYERROR = org.apache.log4j.DailyRollingFileAppender
#log4j.appender.DAILYERROR.File = ${catalina.home}/logs/comberror.log
log4j.appender.DAILYERROR.File = ${catalina.base}/logs/comberror.log
log4j.appender.DAILYERROR.Append = true
log4j.appender.DAILYERROR.Threshold = ERROR
log4j.appender.DAILYERROR.layout = org.apache.log4j.PatternLayout
log4j.appender.DAILYERROR.layout.ConversionPattern = [%-5p]%d{HH:mm:ss,SSS}, [Class]%-c{1}, [Method]%M, %m%n

